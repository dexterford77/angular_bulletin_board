<div class="row">
  <div class="col-md-1">
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
    <h3 class="vote-score">{{comment.vote_score}}</h3>
  </div>
  <div class="col-md-11">
    <h4>{{comment.author}}</h4>
    <small>Commented on {{comment.created_at | date : "longDate"}},</small>
  </div>
</div>
<p>{{comment.body}}</p>
